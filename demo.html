
<!DOCTYPE html>
<html>
  <head>
    <title>Place searches</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link href="https://google-developers.appspot.com/maps/documentation/javascript/examples/default.css" rel="stylesheet">
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true&libraries=places"></script>
    <script>
var map;
var infowindow;
var image =  'https://fbcdn-sphotos-h-a.akamaihd.net/hphotos-ak-frc1/383274_501163876598804_1939331731_n.jpg';

function initialize() {
  var jabalpur = new google.maps.LatLng(23.1700, 79.9500);

  map = new google.maps.Map(document.getElementById('map-canvas'), {
    mapTypeId: google.maps.MapTypeId.ROADMAP,
    center: jabalpur,
    zoom: 12
  });

  var request = {
    location: jabalpur,
    radius: 10000,
    types: ['hospital']
  };
  infowindow = new google.maps.InfoWindow();
  var service = new google.maps.places.PlacesService(map);
  service.nearbySearch(request, callback);
}

function callback(results, status) {
  if (status == google.maps.places.PlacesServiceStatus.OK) {
    for (var i = 0; i < results.length; i++) {
      createMarker(results[i]);
    }
  }
}


function createMarker(place) {
  var placeLoc = place.geometry.location;
  var marker = new google.maps.Marker({
    map: map,
    position: place.geometry.location,
    icon:image
  });


  google.maps.event.addListener(marker, 'click', function() {
    infowindow.setContent(place.name);
    infowindow.open(map, this);
  });
}


google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas" style="width: 50%; float:left"></div>
    <div style="width:46%; float:left">
      <pre>

<h3>Write now it shows all the HOSPITALS in the region 
JABALPUR,madhya pradesh,india.
In a radius of 10 km.
Presently style sheets of google demo maps is used.
Page is created using Google Maps API and
Google Places API.</h3>
      </pre>
  </body>
</html>
